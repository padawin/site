<html>
	<head>
		<meta content="text/html;charset=utf-8" html-equiv="Content-Type">
		<meta content="utf-8" html-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<div id="id-tag">
			<div>
				<img src="images/ghis.png" alt="Ghis" />
				<section id="information">
					<div class="float-left">
						<span id="name">Ghislain Rodrigues</span>
						<div id="max-health"><div></div></div>
					</div>
					<button id="open-inventory">Inventory</button>
					<div class="clear"></div>
				</section>
			</div>
		</div>
		<section id="screen-size-warning" class="message">
			<div class="content">
				Your screen has to have a resolution of at least 350x300 to
				use this website.
			</div>
		</section>
		<section id="inventory" class="message frame hidden">
			<div class="content">
				<button id="close-inventory">Close</button>
				<ul id="inventory-list">
				</ul>
			</div>
		</section>
		<div id="message" class="message hidden"><div class="content"></div></div>
		<script type="text/javascript" src="http://www.ghislain-rodrigues.fr/js/butterfly.min.js"></script>
		<script type="text/javascript" src="js/lib/heapqueue.js"></script>
		<script type="text/javascript" src="js/path-finding.js"></script>
		<script type="text/javascript" src="js/inventory.js"></script>
		<script type="text/javascript" src="js/screen-size.js"></script>
		<script type="text/javascript" src="js/message.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>
		<script type="text/javascript" src="js/sprites.js"></script>
		<script type="text/javascript" src="js/level.js"></script>
		<script type="text/javascript" src="js/camera.js"></script>
		<script type="text/javascript" src="js/character.js"></script>
		<script type="text/javascript" src="js/object.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/mouse.js"></script>
		<script type="text/javascript" src="js/particles.js"></script>
		<script type="text/javascript" src="js/sky.js"></script>
		<script type="text/javascript" src="js/engine.js"></script>
	</body>
</html>
